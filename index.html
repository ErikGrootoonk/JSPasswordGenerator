<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>JSPassword Generator</title>
  </head>
  <body class="bg-neutral-900 text-lg font-['Karla']"></body>
  <div class="w-1/3 h-1/3 mx-auto bg-dark">
    <div class="flex flex-col mt-12 min-h-max max-w-4/5 ml-4 px-12 pt-12">
      <div class="text-white text-3xl font-bold mt-6">Generate a</div>
      <div class="text-customgreen text-3xl font-bold">random password</div>
      <div class="text-white mt-6 mb-3">
        Never use an insecure password again
      </div>
      <div
        class="flex justify-between items-center relative py-6 px-4 h-16 w-full bg-slate-500"
      >
        <span id="result" class="text-customgreen"></span>
        <button class="" id="clipboard">
          <i class="material-icons text-white">content_paste</i>
        </button>
      </div>
      <button
        id="generate"
        class="bg-slate-500 hover:bg-customgreen text-customgreen mt-3 mb-6 flex justify-center gap-4 p-2 max-w-fit"
      >
        Generate password
      </button>
    </div>
    <div class="flex flex-col gap-4 max-w-4/5 ml-4 pt-6 pb-6 px-12">
      <div
        class="flex justify-between bg-customgray text-center text-customgreen pl-2"
      >
        <label>Password length</label>
        <input
          type="number"
          id="length"
          min="4"
          max="20"
          value="20"
          class="bg-slate-500 w-14 text-center"
        />
      </div>
      <div class="flex justify-between bg-customgray text-customgreen pl-2">
        <label>Include uppercase letters</label>
        <input type="checkbox" id="uppercase" checked />
      </div>
      <div class="flex justify-between bg-customgray text-customgreen pl-2">
        <label>Include lowercase letters</label>
        <input type="checkbox" id="lowercase" checked />
      </div>
      <div class="flex justify-between bg-customgray text-customgreen pl-2">
        <label> Include numbers </label>
        <input type="checkbox" id="numbers" checked />
      </div>

      <div class="flex justify-between bg-customgray text-customgreen pl-2">
        <label> Include symbols </label>
        <input type="checkbox" id="symbols" checked />
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</html>
