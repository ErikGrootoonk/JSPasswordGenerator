<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>JSPassword Generator</title>
  </head>
  <body class="bg-neutral-900 text-lg font-['Karla']"></body>
  <div class="w-1/3 h-1/3 mx-auto bg-dark">
    <div class="flex flex-col mt-12 min-h-max max-w-4/5 ml-4 px-12 pt-12">
      <div class="text-white text-3xl font-bold mt-6">Generate a</div>
      <div class="text-customgreen text-3xl font-bold">random password</div>
      <div class="text-white mt-6">Never use an insecure password again</div>
      <button
        type="submit"
        onclick="generatePasswords()"
        class="bg-lightgreen hover:bg-customgreen text-white rounded-md mt-3 mb-6 flex justify-center gap-4 p-2 max-w-fit"
      >
        <img src="flash-Icon.png" class="w-4" /> Generate passwords
      </button>
      <hr
        class="border-solid border-4 border-customgray w-full mx-auto rounded-lg"
      />
    </div>
    <div
      class="grid grid-cols-2 gap-4 max-w-4/5 ml-4 pt-6 pb-6 px-12 justify-center"
    >
      <div class="bg-customgray rounded-md text-center">password</div>
      <div class="bg-customgray rounded-md text-center">password</div>
      <div class="bg-customgray rounded-md text-center">password</div>
      <div class="bg-customgray rounded-md text-center">password</div>
    </div>
  </div>
</html>
